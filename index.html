<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- TODO update the title according to the selected options -->
    <title>1337</title><style type="text/css">body{
margin:40px auto;
max-width:650px;
line-height:1.6;
font-size:18px;
color:#eee;
background-color:#111;
padding:0 10px
}
textarea, output, button, select {
color:#eee;
background-color:#111;
}
span {
  white-space: nowrap;
}
label {
  margin-right: 1em;
  white-space: nowrap;
}
</style>
</head>

<body>
  <form id="controls">
    <div> Applied in listed order </div>
    <!-- Elements added here at runtime -->
  </form>
  <div>
    <textarea id="input" placeholder="type something in here" rows="8" cols="80"></textarea>
  </div>
  <div>
    <pre id="output"></pre>
  </div>
</body>

<script type="text/javascript">
  const controlsElement = document.getElementById("controls");

  const appendCheckbox = ({id, checked, name, replacement}) => {
    const span = document.createElement("span");

    const checkbox = document.createElement("input");
    checkbox.id = id;
    checkbox.type = "checkbox";
    checkbox.checked = checked;

    span.appendChild(checkbox);

    const label = document.createElement("label");
    label.htmlFor = id;
    label.textContent = name || id;


    span.appendChild(label);
    controlsElement.appendChild(span);

    return {checkbox, replacement};
  };

  const appendBr = () => controlsElement.appendChild(document.createElement("br"));

  const controls = [
    appendCheckbox({
        id: "you to u",
        checked: true,
        // Only replace "you" with "u" when it's the start of the string, or
        // there's whitespace before it, and there's either whitespace or
        // punctuation, or the end of the string after it.
        replacement: [/(^|\s)you([\s,\.!?'"]|$)/gi, "$1u$2"],
    }),
    appendCheckbox({
        id: "l to 1",
        checked: false,
        replacement: [/l/gi, "1"]
    }),
    appendCheckbox({
        id: "i to 1",
        checked: true,
        replacement: [/i/gi, "1"]
    }),
    appendCheckbox({
        id: "a to 4",
        checked: true,
        replacement: [/a/gi, "4"]
    }),
    appendCheckbox({
        id: "a to @",
        checked: true,
        replacement: [/a/gi, "@"]
    }),
    appendCheckbox({
        id: "et to 37",
        checked: true,
        replacement: [/et/gi, "37"]
    }),
    // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Comma_operator
    // I plead guilty to these code crimes.
    (appendBr(), appendCheckbox({
        id: "e to 3",
        checked: true,
        replacement: [/e/gi, "3"]
    })),
    appendCheckbox({
        id: "o to 0",
        checked: true,
        replacement: [/o/gi, "0"]
    }),
    appendCheckbox({
        id: "t to +",
        checked: false,
        replacement: [/t/gi, "+"]
    }),
    appendCheckbox({
        id: "t to 7",
        checked: false,
        replacement: [/t/gi, "7"]
    }),
    appendCheckbox({
        id: "b to 6",
        checked: false,
        replacement: [/b/gi, "6"]
    }),
    appendCheckbox({
        id: "b to 8",
        checked: false,
        replacement: [/b/gi, "8"]
    }),
    (appendBr(), appendCheckbox({
        id: "g to 9",
        checked: false,
        replacement: [/g/gi, "9"]
    })),
    appendCheckbox({
        id: "q to 9",
        checked: false,
        replacement: [/q/gi, "9"]
    }),
    appendCheckbox({
        id: "h to #",
        checked: false,
        replacement: [/h/gi, "#"]
    }),
    appendCheckbox({
        id: "s to 5",
        checked: false,
        replacement: [/s/gi, "5"]
    }),
    appendCheckbox({
        id: "s to $",
        checked: false,
        replacement: [/s/gi, "$"]
    }),
    appendCheckbox({
        id: "v to \\/",
        checked: false,
        replacement: [/v/gi, "\\/"]
    }),
    (appendBr(), appendCheckbox({
        id: "n to /\\/",
        checked: false,
        replacement: [/n/gi, "/\\/"]
    })),
    appendCheckbox({
        id: "m to /\\/\\",
        checked: false,
        replacement: [/m/gi, "/\\/\\"]
    }),
    appendCheckbox({
        id: "c to (",
        checked: false,
        replacement: [/c/gi, "("]
    }),
    appendCheckbox({
        id: "d to |)",
        checked: false,
        replacement: [/d/gi, "|)"]
    }),
    appendCheckbox({
        id: "x to ><",
        checked: false,
        replacement: [/x/gi, "><"]
    }),
    appendCheckbox({
        id: "y to `/",
        checked: false,
        replacement: [/y/gi, "`/"]
    }),
    (appendBr(), appendCheckbox({
        id: "k to |<",
        checked: false,
        replacement: [/k/gi, "|<"]
    })),
  ];

  let replacements = [];

  const render = () => {
    let s = input.value

    for ([from, to] of replacements) {
      s = s.replaceAll(from, to)
    }

    output.innerText = s
  };

  const sync = () => {
    replacements = []

    for (control of controls) {
      if (control.checkbox.checked) {
        replacements.push(control.replacement);
      }
    }

    render();
  };

  controlsElement.addEventListener("change", sync);

  const input = document.getElementById("input");
  const output = document.getElementById("output");

  input.addEventListener("input", render);

  sync();
</script>

</html>
